<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>#boraCodar - Desafio 04</title>
  </head>
  <body>
    <main>
      <div class="contact-div">
        <div class="contact">
          <img
            src="./assets/profilePicture.png"
            alt="Foto de perfil do contato da mensagem"
          />
          <div class="contact-info">
            <h4>Cecilia Sassaki</h4>
            <div class="status">
              <img
                src="./assets/online.svg"
                alt="Circulo verde que indica que a pessoa esta online"
              />
              <p>Online</p>
            </div>
          </div>
          <img src="./assets/close.svg" alt="Icone de fechar a conversa" />
        </div>
        <p>Hoje 11:30</p>
      </div>

      <div class="chat-div">
        <div class="contact-message-div">
          <p>Cecilia - 11:30</p>
          <div class="contact-message">
            <p>Tive uma ideia incrível para um projeto! 😍</p>
          </div>
        </div>

        <div class="my-message-div">
          <p>Você - 11:32</p>
          <div class="my-message">
            <p>Sério? Me conta mais.</p>
          </div>
        </div>

        <div class="contact-message-div">
          <p>Cecilia - 11:34</p>
          <div class="contact-message">
            <p>
              E se a gente fizesse um chat moderno e responsivo em apenas uma
              semana?
            </p>
          </div>
        </div>

        <div class="my-message-div">
          <p>Você - 11:36</p>
          <div class="my-message">
            <p>
              <strong>#boraCodar! 🚀</strong>
            </p>
          </div>
        </div>

        <div class="send-message-div">
          <div>
            <input type="text" value="" placeholder="Digite sua mensagem" />
            <img src="./assets/send.svg" alt="Icone para enviar mensagem" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
